<body>

<div>
<div class="binmapchoice">
    <ul class="nav navbar-nav navbar-left">
        <!--<li class="">-->

        <br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <strong>日期:</strong> <input class="inline laydate-icon" placeholder="请输入日期" id="start"/>
        <strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;资料类别:</strong>
        <select id="dataType" class="" name="dataType" disabled="true">
        </select>
        <strong class="timeHour">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;时间批次:</strong>
        <select id="timeHour" class="timeHour">
        </select>
        <strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;要素类别:</strong>
        <select id="qualiteType" class="" name="qualiteType" disabled="true">
        </select>
        <strong class="airPress" hidden="true">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;气压:</strong>
        <select id="prs" class="airPress" name="prs" hidden="true">
            <option value="0">无</option>
            <option value="200">200</option>
            <option value="500">500</option>
            <option value="850">850</option>
        </select>
        <strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong>
        <button onclick="binMapListener()">&nbsp;&nbsp;&nbsp;&nbsp;查询&nbsp;&nbsp;&nbsp;&nbsp;</button>
    </ul>
</div>

    <div id="binMapDc" width="100%" border="0" style="padding: 0px; width: 100%; height: 600px;">
    </div>

</div>

<script type="text/javascript">
    !function () {
        //日期
        var start = {
            elem: '#start',
            format: 'YYYY-MM-DD',
            min: '1900-01-01', //设定最小日期为当前日期
            max: '2099-00-01', //最大日期
            istime: false,
            istoday: true,
            choose: function (datas) {
                timeHourChange();
            }
        };
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
        laydate(start);//绑定元素
    }();
</script>
