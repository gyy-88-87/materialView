<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<link rel="stylesheet" type="text/css" href="js/calendar/css/style.css"/>
	<link rel="stylesheet" th:href="@{assets/css/style2.css}"/>
	<script type="text/javascript" src="assets/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/site_chart.js"></script>
	<script type="text/javascript" src="js/calendar/laydate.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="echarts/echarts.js"></script>
</head>

<body>
<!-- WRAPPER -->
<div>

	<div class="panel-body">
		
    <div>
	<!-- MAIN CONTENT -->
	<div id="main1" style="height:400px"></div>
	<!-- END MAIN CONTENT -->
</div>
    </div>
<!-- END MAIN -->
</div>
<!-- END WRAPPER -->

<script type="text/javascript">

var echart=echarts.init(document.getElementById('main1'));
        var option={
            baseOption:{
                    title:{
                    text:'模拟商店一周销售情况',
                    subtext:'虚拟数据'
                },
                legend:{
                    data:['购买金额','销售金额']
                },
                xAxis:{
                    data:['周一','周二','周三','周四','周五','周六','周日']
                },
                yAxis:{

                },
                tooltip:{
                    show:true,
                    formatter:'系列名:{a}<br />类目:{b}<br />数值:{c}'
                },
                series:[{
                    name:'购买金额',
                    type:'bar',
                    data:[200,312,431,241,175,275,369],
                    markPoint: {
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    },
                    markLine:{
                        data:[
                            {type:'average',name:'平均值',itemStyle:{
                                normal:{
                                    color:'green'
                                }
                            }}
                        ]
                    }
                },{
                    name:'销售金额',
                    type:'line',
                    data:[321,432,543,376,286,298,400],
                    markPoint: {
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    },
                    markLine:{
                        data:[
                            {type:'average',name:'平均值',itemStyle:{
                                normal:{
                                    color:'blue'
                                }
                            }}
                        ]
                    }
                }]
            },
            media:[
                {
                    //小与1000像素时候响应
                    query:{
                        maxWidth:1000
                    },
                    option:{
                        title:{
                            show:true,
                            text:'测试一下'
                        }
                    }
                }
            ]
        };
        //每次窗口大小改变的时候都会触发onresize事件，这个时候我们将echarts对象的尺寸赋值给窗口的大小这个属性，从而实现图表对象与窗口对象的尺寸一致的情况
        window.onresize = echart.resize;
        echart.setOption(option);
				
</script>


</body>
</html>
